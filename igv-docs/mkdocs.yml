    - 2.12.x: ReleaseNotes/2.12.x.md
    - 2.11.x: ReleaseNotes/2.11.x.md
    - 2.10.x: ReleaseNotes/2.10.x.md
    - 2.9.x: ReleaseNotes/2.9.x.md
    - 2.8.x: ReleaseNotes/2.8.x.md

- Getting Help: GettingHelp.md

markdown_extensions:
  - toc:
      permalink: '#'
      permalink_title: 'Direct link to this section'
  - extra
  - sane_lists
  - wikilinks
  - admonition

extra:
  history_buttons: false
  article_nav_top: false
  article_nav_bottom: false
