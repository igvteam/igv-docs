site_name: 'IGV Desktop Application'

repo_url: https://github.com/igvteam/igv-docs-website

theme: 
  name: 'windmill'
  custom_dir: custom
  static_templates: [404.html]
  search_index_only: true
  include_search_page: true

nav:

- About IGV: index.md
- Quick Start: QuickStart.md

- User Guide:    
    - Reference genome: UserGuide/reference_genome.md  
    - Loading and removing tracks: UserGuide/loading_data.md
    - Navigating the view: UserGuide/navigation.md
    - Tracks and Data Types:
        - Track attributes: UserGuide/tracks/track_attributes.md
        - Genome annotations: UserGuide/tracks/annotations.md
        - Reference sequence: UserGuide/tracks/sequence.md
        - Quantitative data: UserGuide/tracks/quantitative_data.md
        - Alignments:
            - Alignments basics: UserGuide/tracks/alignments/viewing_alignments_basics.md
            - Paired-end alignments: UserGuide/tracks/alignments/paired_end_alignments.md
            - RNA-seq data: UserGuide/tracks/alignments/rna_seq.md
            - Bisulfite sequencing: UserGuide/tracks/alignments/bisulfite_sequencing.md
            - Base modifications:  UserGuide/tracks/alignments/base_modifications.md
            - SMRT kinetics:  UserGuide/tracks/alignments/smrt.md
            - Chimeric reads: UserGuide/tracks/alignments/chimeric_reads.md
        - Variants (VCF): UserGuide/tracks/vcf.md
        - GWAS: UserGuide/tracks/gwas.md
    - Sample attributes: UserGuide/sample_attributes.md
    - Regions: UserGuide/regions.md
    - Sessions: UserGuide/sessions.md
    - Saving images: UserGuide/saving_images.md
    - User preferences: UserGuide/preferences.md
    - Tools Menu:
        - Batch scripts: UserGuide/tools/batch.md
        - igvtools: UserGuide/tools/igvtools_ui.md
        - Motif finder: UserGuide/tools/motif_finder.md
        - BLAT: UserGuide/tools/blat.md
        - Combining tracks: UserGuide/tools/combine_tracks.md
    - Advanced:    
      - IGV from the command line: UserGuide/advanced/command_line.md
      - External control of IGV: UserGuide/advanced/external_control.md
      - Authentication: UserGuide/advanced/oauth.md
      - AWS support:  UserGuide/advanced/aws.md
      
- File Formats: 
    - Data Tracks: FileFormats/DataTracks.md
    - Sample Info (Attributes): FileFormats/SampleInfo.md
    - Genomes: FileFormats/Genomes.md   
    
- Tutorial Videos: TutorialVideos.md

- Download IGV: DownloadPage.md

- Release Notes:
    - 2.17.x: ReleaseNotes/2.17.x.md
    - 2.16.x: ReleaseNotes/2.16.x.md 
